<mat-card class="example-card" appearance="outlined" style="margin-top:10px">

  <mat-card-header>
    <mat-card-title>
      
      {{currentUser.id}}

    </mat-card-title>
    <mat-card-subtitle>{{currentUser.login}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      Информация по пользователе {{currentUser.login}}
    </p>

      <div>
        <img mat-card-image src={{currentUser.photo}} (click)="giveUserUp(currentUser)">
      </div>
  </mat-card-content>
</mat-card>
